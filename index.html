<!-- The New Post Modal -->
<div class="modal" id="NewPostModal">
    <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-body">
            <textarea class="form-control" name="post" id="post" cols="50" rows="5"></textarea>
            <br>
            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-camera"></i></button>
            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-map-marker-alt"></i></button>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">Publish</button>
        </div>

    </div>
